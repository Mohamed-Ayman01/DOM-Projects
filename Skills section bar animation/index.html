<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Section Bar Animation</title>
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="../Font_Awesome lib/all.min.css">
  <!-- JS -->
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="head">
      <h1>Scroll Down</h1>
      <i class="fas fa-arrow-down"></i>
    </div>
    <section class="skills">
      <div class="sub-head">
        <h2>My Skills</h2>
        <p>The Journey Is Endless</p>
      </div>
      <div class="skill-box">
        <p>HTML</p>
        <div class="bar">
          <span class="progress" data-prog="80%"></span>
        </div>
      </div>
      <div class="skill-box">
        <p>CSS</p>
        <div class="bar">
          <span class="progress" data-prog="70%"></span>
        </div>
      </div>
      <div class="skill-box">
        <p>JavaScript</p>
        <div class="bar">
          <span class="progress" data-prog="40%"></span>
        </div>
      </div>
      <div class="skill-box">
        <p>V.M.S ( GIT )</p>
        <div class="bar">
          <span class="progress" data-prog="65%"></span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
