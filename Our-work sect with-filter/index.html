<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our-work Section with filter</title>
  <!-- CSS -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="container">
    <h1>Our Work</h1>
    <ul class="filter-btns">
      <li><button class="all">All</button></li>
      <li><button class="website">Websites</button></li>
      <li><button class="mobile">Mobile Apps</button></li>
      <li><button class="poster">Poster Design</button></li>
      <li><button class="logo">Logo Design</button></li>
      <li><button class="desktop">Desktop Apps</button></li>
    </ul>
    <div class="img-container">
      <div class="box" data-filter="website"><img src="https://image.freepik.com/free-vector/cartoon-web-design-landing-page_52683-70880.jpg" alt=""></div>
      <div class="box" data-filter="website"><img src="https://image.freepik.com/free-vector/digital-marketing-team-constructing-landing-home-page-tiny-people-painting-units-webpage-illustration-website-designers-content-managers-internet-promotion-concept-landing-page_74855-17962.jpg" alt=""></div>
      <div class="box" data-filter="poster"><img src="https://image.freepik.com/free-psd/vertical-poster-new-year-celebration_23-2148760435.jpg" alt=""></div>
      <div class="box" data-filter="poster"><img src="https://image.freepik.com/free-vector/electrician-poster-template_23-2148936098.jpg" alt=""></div>
      <div class="box" data-filter="logo"><img src="https://image.freepik.com/free-psd/luxury-beauty-logo-mockup_4513-551.jpg" alt=""></div>
      <div class="box" data-filter="logo"><img src="https://image.freepik.com/free-psd/logo-mockup_35913-2089.jpg" alt=""></div>
      <div class="box" data-filter="desktop"><img src="https://image.freepik.com/free-photo/edit-software-templates-design-graphics-concept_53876-124092.jpg" alt=""></div>
      <div class="box" data-filter="desktop"><img src="https://image.freepik.com/free-psd/isolated-desktop-screen-mockup_439185-431.jpg" alt=""></div>
      <div class="box" data-filter="mobile"><img src="https://image.freepik.com/free-vector/workout-tracker-app-interface_23-2148653679.jpg" alt=""></div>
      <div class="box" data-filter="mobile"><img src="https://image.freepik.com/free-vector/smart-home-management_52683-43471.jpg" alt=""></div>
    </div>
  </section>
  <!-- JS file -->
  <script src="main.js"></script>
</body>
</html>
