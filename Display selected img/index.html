<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Imgae from a set of images</title>
  <!-- Style -->
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="container">
    <div class="images">
      <aside>
          <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="image of a blue bag with a white background">
          <img src="https://images.unsplash.com/photo-1547949003-9792a18a2601?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="">
          <img src="https://images.unsplash.com/photo-1581605405669-fcdf81165afa?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="">
          <img src="https://images.unsplash.com/photo-1546938576-6e6a64f317cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=80" alt="">
      </aside>
      <div class="display-box">
        <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80" alt="Bag">
      </div>
    </div>
    <div class="product-desc">
      <span>bags /product / <b>descritpion &xrArr;</b></span>
      <h2>Product title</h2>
      <p>product descritpion Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore illum provident consequatur ea sint quisquam at molestias nam est laudantium.
      </p>
      <h2>Available Colors</h2>
      <div class="color-options">
        <button>red</button>
        <button>green</button>
        <button>blue</button>
        <button>yellow</button>
        <button id="buy">buy Now</button>
      </div>
    </div>
  </section>
  <!-- JS file -->
  <script src="app.js"></script>
</body>
</html>
