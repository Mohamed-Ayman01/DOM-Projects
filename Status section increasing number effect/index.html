<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status section increasing number effect</title>
  <link rel="stylesheet" href="../Font_Awesome lib/all.min.css">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section>
    <div class="container">
      <div class="boxes">
        <div class="box">
          <i class="fas fa-medal"></i>
          <p class="number" data-number="40">0</p>
          <p>Awards Recived</p>
        </div>
        <div class="box">
          <i class="fas fa-code"></i>
          <p class="number" data-number="100">0</p>
          <p>completed projects</p>
        </div>
        <div class="box">
          <i class="fas fa-coffee"></i>
          <p class="number" data-number="133">0</p>
          <p>coffe drinks</p>
        </div>
        <div class="box">
          <i class="fas fa-paper-plane"></i>
          <p class="number" data-number="90">0</p>
          <p>Mail Sent</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
