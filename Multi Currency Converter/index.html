<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Currency converter - JS DOM Practice</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Convert Dollar to Multiple Currencies</h2>
      <div class="dollar">
        <label for="number">Amount in dollar</label>
        <input type="number" name="number" id="number" min="0" >
      </div>
      <div class="option">
        <label for="select">Choose Currency</label>
        <select name="select" id="select">
          <option value="sd-bound">Sudanese Bound</option>
          <option value="eg-bound">Egytion Bound</option>
          <option value="ksa-riyal">KSA Riyal</option>
          <option value="uae-dirham">UAE Dirham</option>
          <option value="kwd-dinar">KWD Dinar</option>
          <option value="turk-try">Turkish TRY</option>
          <option value="euro">EURO</option>
        </select>
      </div>
  
      <div class="result" id="result">
        <span>0 Dollars</span> = <span>0 Sudanese Bounds</span> 
      </div>
    </div>
  </div>
</body>
</html>
