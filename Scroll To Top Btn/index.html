<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll To Top Btn</title>
  <!-- CSS -->
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    body {
      height: 4000px;
      font-family: arial;
    }

    #scroll {
      padding: 1rem;
      position: fixed;
      right: -50px;
      bottom: 20px;
      background-color: #2196f3;
      border: none;
      color: white;
      border-radius: 50%;
      font-weight: bold;
      transition: 500ms;
      cursor: pointer;
    }
  </style>
  <script src="main.js" defer></script>
</head>
<body>
  <button id="scroll">Up</button>
</body>
</html>
