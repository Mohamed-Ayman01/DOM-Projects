<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigate Between fields using event simualtion</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>Auto input field Navigatation</h2>
    <form action="">
      <input type="text" name="one" id="one">
      <input type="text" name="two" id="two">
      <input type="text" name="three" id="three">
      <input type="text" name="four" id="four">
      <input type="text" name="five" id="five">
      <button type="submit">Submit</button>
    </form>
    <summary>
      <details>
        <ul>
          <li>- when the focused field is not empty the next input will be focused</li>
          <li>- No spaces allowed</li>
          <li>- 1 field 1 number</li>
        </ul>
      </details>
    </summary>
  </div>
  <script src="main.js"></script>
</body>
</html>
